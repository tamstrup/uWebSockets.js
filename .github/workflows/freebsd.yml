name: Build/Release FreeBSD

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-freebsd:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          show-progress: false
      - name: Launch FreeBSD VM
        uses: vmactions/freebsd-vm@v1.2.6
        with:
          run: |
            pkg install -y cmake
            ls -l
